<!DOCTYPE html>
<html>

   <head>
      <meta charset="UTF-8">
      <title>rock paper scissors!</title>
      <meta name="description" content="Play your good 'ol rock paper scissors game!">
      <meta name="theme-color" content="#0952e0">
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
      <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="./assets/favicon-16x16.png" sizes="16x16" />
   </head>
   <body>

      <header>
         <h1>Play your classic Rock Paper Scissors!</h1>
      </header>

      <div class="result">
         <p>Please choose your move!</p>
      </div>
      
      <div class="choices">
         <div class="choice" id="rock">
            <img src="./assets/rock.png" height="180px">
         </div>
         <div class="choice" id="paper">
            <img src="./assets/paper.png" height="180px">
         </div>
         <div class="choice" id="scissor">
            <img src="./assets/scissor.png" height="180px">
         </div>
      </div>

      <div class="scoreBoard">
         <div class="usr-comp" id="player">Player</div>
         <div class="usr-comp" id="computer">Computer</div>
         <span id="playerScore">0</span>:<span id="computerScore">0</span>
      </div>
      <script type="text/javascript"  src="script.js" charset="utf-8"></script>
   </body>
</html>
